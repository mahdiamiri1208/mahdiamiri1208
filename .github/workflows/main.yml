name: generate breakout svg (dark only)

on:
  schedule:
    - cron: "0 */24 * * *"
  workflow_dispatch:

jobs:
  generate-svg:
    permissions:
      contents: write
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate DARK SVG only
        uses: cyprieng/github-breakout@v1
        with:
          github_username: ${{ github.repository_owner }}
          --no-ghost-bricks: false

      - name: Move SVG to images/
        run: |
          mkdir -p images
          mv output/dark.svg images/breakout-dark.svg

      - name: Commit to main branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add images/breakout-dark.svg
          git commit -m "Update breakout-dark.svg" || echo "No changes"
          git push
